<!DOCTYPE html>
<html lang="eng" xmlns:th="http://www.thymeleaf.org">

<div th:insert="baseStructure/header :: header">  </div>
<div th:insert="baseStructure/navbar :: navbar">  </div>

<head>
	<title> File Uploader - Upload File </title>
	
	<!-- Java Script für die Tabellen Ansicht -->
	<link rel ="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
	
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
	
	<script>
		$(document).ready(function() {
		    $('#table_logFiles').DataTable();
		} );
	</script>
	<!-- ENDE Java Script für die Tabellen Ansicht -->		
</head>


<body>

	<br><br>
	
	<div class="container">
		
		<table id="table_logFiles" class="table table-bordered table-striped">
		
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Upload Time</th>
					<th>Info</th>
					<th>Lines Count</th>
					<th>FAQ Hits</th>					
				</tr>				
			</thead>
			
			<tbody>
				<tr th:each="logFile : ${logFilesList}">
					<td th:text="${logFile.id}"></td>
					<td th:text="${logFile.fileName}"></td>					
					<td th:text="${logFile.uploadTime}"></td>
					<td th:text="${logFile.info}"></td>
					<td th:text="${logFile.lines.size()}"></td>
					<td th:text="${logFile.matches.size()}"></td>					
				</tr>
			</tbody>
			
		</table>
	
	</div>
	
	<br><br>
	
	<div class="container">
	
		<h2> Upload File </h2>
		<br>
	
		<form method="POST" action="/upload" enctype="multipart/form-data">
		
			<input type="file" name="file" /> <br><br>
			<span>additional info: </span>
			<input type="text" name="info" /><br><br>
			<input type="submit" value="upload"/>
			
		</form>
		
	</div>
	
	<br><br>
		
	<!-- Ansicht Zeilen -->
	<div class="container">
		<form method="GET" action="/upload">
			<input type="text" name="zeilenId">
			<input type="submit" value="getLines"/>
		</form>
	</div>
	
	
	<div class="container" th:if="${logFileZeilen != NULL}">
		<!-- 
		<h3>Show Lines</h3>
		<span th:text="${logFileZeilen.fileName}"></span>
		 -->
		
		<h1>Text Lines:</h1>
		<h3><span th:text="${logFileZeilen.fileName}"></span></h3>
		<br>
		
		<table id="table_logFileLines" class="table table-bordered table-striped">
			<thead>
				<tr>
					<th>Line Nr</th>					
					<th>Line Text</th>				
				</tr>
				
			</thead>
			<tbody>
				<tr th:each="line,iter : ${logFileZeilen.lines}">
					<td th:text="${(iter.index)+1}"></td>					
					<td th:text="${line}"></td>
					
				</tr>
			</tbody>
		</table>
	
	</div>
	
	<!-- Ansicht Matches -->
	<div class="container">
		<form method="GET" action="/upload">
			<input type="text" name="matchesId">
			<input type="submit" value="getMatches"/>
		</form>
	</div>
	
	
	<div class="container" th:if="${logFileMatches != NULL}">
		
		<h1>Matches:</h1>
		<h3><span th:text="${logFileMatches.fileName}"></span></h3>
		<br>
		
		<table id="table_logFileMatches" class="table table-bordered table-striped">
			<thead>
				<tr>
					<th>LogFile ID</th>
					<th>Line Nr</th>
					<th>Line Text</th>
					<th>regEx</th>		
					<th>Help Text</th>
					<th>Help Link</th>
														
				</tr>
				
			</thead>
			<tbody>
				<tr th:each="match : ${logFileMatches.matches}">
					<td th:text="${logFileMatches.id}"></td>
					<td th:text="${match.lineNr}"></td>
					<td th:text="${match.lineText}"></td>
					<td th:text="${match.help.regEx}"></td>
					<td th:text="${match.help.text}"></td>
					<td th:text="${match.help.link}"></td>		
				</tr>
			</tbody>
		</table>
	
	</div>

</body>


</html>
