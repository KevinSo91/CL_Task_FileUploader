<!DOCTYPE html>
<html lang="eng" xmlns:th="http://www.thymeleaf.org">

<div th:insert="baseStructure/header :: header">  </div>

<head>
	<title> File Analyzer - All Logfile Lines </title>
	
	<!-- Java Script für die Tabellen Ansicht -->
	<link rel ="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
	
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
	
	<script>
		$(document).ready(function() {
		    $('#table_logFileLines').DataTable();
		} );
	</script>
	<!-- ENDE Java Script für die Tabellen Ansicht -->		
</head>


<body>

	<br><br>
	
	<div class="container">
		
		<h1>Text Lines:</h1>
		<h3><span th:text="${logFile.fileName}"></span></h3>
		<br>
		
		<table id="table_logFileLines" class="table table-bordered table-striped">
			<thead>
				<tr>
					<th>Line Nr</th>					
					<th>Line Text</th>				
				</tr>
				
			</thead>
			<tbody>
				<tr th:each="line,iter : ${logFile.lines}">
					<td th:text="${(iter.index)+1}"></td>					
					<td th:text="${line}"></td>
					
				</tr>
			</tbody>
		</table>
	
	</div>
	
	<br><br>
	
		

</body>


</html>
