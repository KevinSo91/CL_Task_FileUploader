<!DOCTYPE html>
<html lang="eng" xmlns:th="http://www.thymeleaf.org">

<div th:insert="baseStructure/header :: header">  </div>
<div th:insert="baseStructure/navbar :: navbar">  </div>

<head>
	<title> File Uploader - Upload File </title>
	
	<!-- custom css -->
	<link rel="stylesheet" type="text/css" href="/css/test.css"/>
	
	<!-- Java Script DataTables für die Tabellen Ansicht -->
	<link rel ="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
	
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
	
	<script>
		$(document).ready(function() {
		    $('#table_logFiles').DataTable();
		} );
	</script>
	<script>
		$(document).ready(function() {
		    $('#table_logFileLines').DataTable();
		} );
	</script>
	<script>
		$(document).ready(function() {
		    $('#table_logFileMatches').DataTable();
		} );
	</script>
	<!-- ENDE Java Script DataTables für die Tabellen Ansicht -->		
</head>


<body>	
	
	<div th:if="${messageSuccess}" class="alert alert-success successMessage" role="alert" th:text="${messageSuccess}"></div>
	<div th:if="${messageError}" class="alert alert-danger" role="alert" th:text="${messageError}"></div>
	
	
	<!-- Button: Delete All Logfiles --> 
	<div class="container text-right">
		<form method="POST" th:action="@{/logfiles/delete/all}">
			<button type="submit" name="deleteAll" class="btn btn-danger" title="Delete All Logfile Objects & Files">Delete all Logfiles</button>
		</form>		
	</div>
	
	<br><br>
	<!-- Tabelle Logfiles -->
	<div class="container">
	
		<h1 align="center">Logfiles</h1>
		<br>
		
		<table id="table_logFiles" class="table table-bordered table-striped">
		
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Upload Time</th>
					<th>Info</th>
					<th>Lines Count</th>
					<th>FAQ Hits</th>					
				</tr>				
			</thead>
			
			<tbody>
				<tr th:each="logFile : ${logFilesList}">
					<td th:text="${logFile.id}"></td>
					<td th:text="${logFile.fileName}"></td>					
					<td th:text="${logFile.uploadTime}"></td>
					<td th:text="${logFile.info}"></td>
					<!-- Show Lines -->
					<td><a th:href="@{/logfiles/all(showLinesForLogfileId=${logFile.id})}" th:text="${logFile.lines.size()}"></a></td>
					<!--  -->
					<!-- Show Matches (Soll nur als Link angezeigt werden, wenn Matches vorhanden sind) -->
					<td th:switch="${logFile.matches.size()}">
						<span th:case="0" th:text="${logFile.matches.size()}"></span>
						<a th:case="*" th:href="@{/logfiles/all(showMatchesForLogfileId=${logFile.id})}" th:text="${logFile.matches.size()}"></a>						
					</td>					
					<!-- Remove Button -->
					<td>
						<form method="POST" th:action="@{/logfiles/delete(fileId=${logFile.id})}">
							<button type="submit" name="submit" value="delete" class="btn btn-danger">delete</button>
						</form>
					</td>
					<!-- Scan Button -->
					<td>
						<form method="POST" th:action="@{/logfiles/scan(fileId=${logFile.id})}">
							<button type="submit" name="submit" value="scan" class="btn btn-success">scan</button>
						</form>
					</td>					
				</tr>
			</tbody>
			
		</table>
	
	</div>
	
	<br><br>
	
	
	<!-- Upload Form -->
	<div class="container" style="border:1px solid #cecece">
		<br>
		<h3> Upload File </h3>
		<br>
	
		<form method="POST" action="/logfiles/upload" enctype="multipart/form-data">
		
			<input type="file" name="uploadFile" accept="application/octet-stream|text/plain"
				class="all" th:classappend="${messageUploadError != NULL ? 'noFileFormColor' : 'all'}" /> <br><br>
			<span>additional info: </span>
			<input type="text" name="info" /><br><br>
			<button type="submit" value="upload" class="btn btn-primary">upload</button>
			<!-- Message -->
			<div class="alert alert-danger noFile" role="alert" th:text="${messageUploadError}" th:if="${messageUploadError}"></div>
			
		</form>
		<br>
	</div>
	
	<br><br>
	
	
	<!-- Tabelle Lines -->
	<div class="container" th:if="${logFileZeilen != NULL}">
				
		<h2>Text Lines:</h2>
		<h3>File: <span th:text="${logFileZeilen.fileName}"></span></h3>
		<br>
		
		<table id="table_logFileLines" class="table table-bordered table-striped">
			<thead>
				<tr>
					<th>Line Nr</th>					
					<th>Line Text</th>				
				</tr>
				
			</thead>
			<tbody>
				<tr th:each="line,iter : ${logFileZeilen.lines}">
					<td th:text="${(iter.index)+1}"></td>					
					<td th:text="${line}"></td>					
				</tr>
			</tbody>
		</table>
		
		<br><br>
		
	</div>	
	
	
	
	
	<!-- Tabelle Matches -->
	<div class="container" th:if="${logFileMatches != NULL}">
		
		<h2>Matches:</h2>
		<h3>File: <span th:text="${logFileMatches.fileName}"></span></h3>
		<br>
		
		<table id="table_logFileMatches" class="table table-bordered table-striped">
			<thead>
				<tr>
					<th>LogFile ID</th>
					<th>Line Nr</th>
					<th>Line Text</th>
					<th>regEx</th>		
					<th>Help Text</th>
					<th>Help Link</th>														
				</tr>				
			</thead>
			<tbody>
				<tr th:each="match : ${logFileMatches.matches}">
					<td th:text="${logFileMatches.id}"></td>
					<td th:text="${match.lineNr}"></td>
					<td th:text="${match.lineText}"></td>
					<td th:text="${match.help.regEx}"></td>
					<td th:text="${match.help.helpText}"></td>
					<td th:text="${match.help.link}"></td>		
				</tr>
			</tbody>
		</table>
		
		<br><br>
				
	</div>

</body>


</html>
